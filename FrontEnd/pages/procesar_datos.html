<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi App Electron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../javascript/connection_with_processer.js"></script>
    <script src="../javascript/progress_bar.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000; /* Fondo negro */
      }
      .title {
        color: #cf9e1f;
      }
    </style>
  </head>
  <body
    class="flex flex-col font-mono items-center justify-center h-screen text-white space-y-40"
  >
    <h1 class="text-3xl font-bold title absolute left-7 top-10">
      Process Data
    </h1>
    <div class="w-11/12 h-8 bg-gray-200 rounded-full dark:bg-gray-700">
      <div
        id="progressbar"
        class="h-8 bg-orange-400 text-lg font-semibold text-black text-center p-1.5 leading-none rounded-full"
        style="width: 0%"
      >
        0%
      </div>
    </div>
    <div class="w-1/2 flex flex-col space-y-10 py-28">
      <button
        class="h-16 bg-transparent hover:bg-gold-600 text-white text-2xl hover:text-orange-300 py-2 px-10 border border-orange-300 hover:border-transparent rounded"
        id="DownloadData"
        disabled
      >
        Download Data Procesed
      </button>
      <script src="../javascript/download_data.js"></script>
      <button
        class="h-16 bg-transparent hover:bg-gold-600 text-white text-2xl hover:text-orange-300 py-2 px-10 border border-orange-300 hover:border-transparent rounded"
        id="changeToIndex"
      >
        End Process
      </button>
      <script src="../javascript/change_page_index.js"></script>
    </div>
  </body>
</html>
