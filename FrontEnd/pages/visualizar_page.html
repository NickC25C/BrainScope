<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi App Electron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      "https://cdn.jsdelivr.net/npm/chart.js";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000; /* Fondo negro */

  <body

      </div>
      <video class="w-1/3 rounded-lg shadow-lg" controls>
        <source
          src="../video/Reunión en _M11.04 - Nest_-20231211_141400-Grabación de la reunión.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
    <hr class="border-gray-300 mx- 4 my-4" />
    <h1 class="text-2xl font-bold mb-4">My Chart</h1>
    <div class="w-full max-w-lg mx-auto">
      <canvas id="myChart" class="w-full h-64"></canvas>
    </div>
    <script src="../javascript/renderer.js"></script>
