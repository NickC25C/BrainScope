<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi App Electron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      "https://cdn.jsdelivr.net/npm/chart.js";
    </script>
    <script src="../javascript/connection_with_fachade.js"></script>
    <script src="../javascript/renderer_engagement.js"></script>
    <script src="../javascript/renderer_memorization.js"></script>
    <script src="../javascript/renderer_workload.js"></script>
    <!--<script src="../javascript/renderer_video.js"></script>-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000; /* Fondo negro */
      }
      .title {
        color: #cf9e1f;
      }
      .engagement {
        color: #bb271a;
      }
      .workload {
        color: #75f94c;
      }
      .memorization {
        color: #87b28c;
      }
    </style>
  </head>
  <body
    class="font-mono items-center justify-center h-screen text-white space-y-40"
  >
    <button class="absolute left-7 top-4" id="changeToIndex">
      <img src="../images/Back Arrow.png" alt="Icon" class="mr-2 w-50 h-50" />
    </button>
    <script src="../javascript/change_page_index.js"></script>
    <div class="flex justify-center space-x-96">
      <div>
        <img src="../images/mapa de calor 1.png" alt="Mapa" class="mr-2 w-52" />
        <hr class="border-gray-300 my-4" />
        <h1>AQUI VA EL MAPA DE CALOR</h1>
      </div>
      <video id="mainVideo" class="w-1/3 rounded-lg shadow-lg" controls>
        <source id="videoSource" src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <hr class="border-2 border-orange-400 mx-8" />
    <div class="space-y-40">
      <div class="flex space-x-20 px-8">
        <div class="flex flex-col w-40 justify-center items-center">
          <img src="../images/Learning.png" alt="Work" class="mr-2 w-20" />
          <h1 class="workload text-[20px]">Workload</h1>
        </div>
        <div class="flex w-screen h-72">
          <canvas
            class="scale-x-[2] scale-y-[1.25] ml-72"
            id="myChart_Workload"
          ></canvas>
        </div>
      </div>
      <div class="flex space-x-20 px-8">
        <div class="flex flex-col w-40 justify-center items-center">
          <img
            src="../images/Book And Pencil.png"
            alt="Mem"
            class="mr-2 w-20"
          />
          <h1 class="memorization text-[20px]">Memorization</h1>
        </div>
        <div class="flex w-screen h-72">
          <canvas
            class="scale-x-[2] scale-y-[1.25] ml-72"
            id="myChart_Memorization"
          ></canvas>
        </div>
      </div>
      <div class="flex space-x-20 px-8">
        <div class="flex flex-col w-40 justify-center items-center">
          <img src="../images/Engage.png" alt="Engage" class="mr-2 w-20" />
          <h1 class="engagement text-[20px]">Engagement</h1>
        </div>
        <div class="flex w-screen h-72">
          <canvas
            class="scale-x-[2] scale-y-[1.25] ml-72"
            id="myChart_Engagement"
          ></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
