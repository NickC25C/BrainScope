<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi App Electron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000; /* Fondo negro */
      }
      .title {
        color: #cf9e1f;
      }
    </style>
  </head>
  <body
    class="flex flex-col font-mono items-center justify-center h-screen text-white space-y-20"
  >
    <h1 class="absolute left-80 top-10 title font-semibold text-2xl">
      Choose the experiment
    </h1>
    <div class="space-y-40 items-center justify-center">
      <div class="w-11/12 h-8 bg-gray-200 rounded-full dark:bg-gray-700">
        <div
          id="progressbar"
          class="h-8 bg-orange-400 text-lg font-semibold text-black text-center p-1.5 leading-none rounded-full"
          style="width: 0%"
        >
          0%
        </div>
        <script src="../javascript/progressBar.js"></script>
      </div>
      <div class="flex space-x-20">
        <button
          class="bg-transparent hover:bg-gold-600 text-white hover:text-orange-300 py-2 px-16 border border-orange-300 hover:border-transparent rounded"
          id="closeWindow"
        >
          Cancel
        </button>
        <script src="../javascript/closeRenderer.js"></script>
        <button
          class="bg-transparent hover:bg-gold-600 text-white hover:text-orange-300 py-2 px-8 border border-orange-300 hover:border-transparent rounded"
          id="openFileBtn"
        >
          Choose the file
        </button>
        <script src="../javascript/choose_file.js"></script>
        <button
          class="bg-transparent hover:bg-gold-600 text-white hover:text-orange-300 py-2 px-16 border border-orange-300 hover:border-transparent rounded"
          id="changeToVision"
        >
          Accept
        </button>
        <script src="../javascript/change_page_vision.js"></script>
        <script src="../javascript/closeRenderer.js"></script>
      </div>
    </div>
  </body>
</html>
